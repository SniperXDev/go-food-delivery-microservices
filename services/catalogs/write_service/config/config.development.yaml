serviceName: catalogs_write_service
deliveryType: http
context:
  timeout: 20
grpc:
  port: :6003
  development: true
http:
  port: :5000
  development: true
  timeout: 30
  basePath: /api/v1
  host: http://localhost
  productsPath: products
  debugHeaders: true
  httpClientDebug: true
  debugErrorsResponse: true
  ignoreLogUrls: [ "metrics" ]
probes:
  readinessPath: /ready
  livenessPath: /live
  port: :3002
  pprof: :6002
  prometheusPath: /metrics
  prometheusPort: :8002
  checkIntervalSeconds: 10
logger:
  level: debug
  devMode: false
  encoder: json
postgres:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbName: catalogs_service
  sslMode: false
gormPostgres:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbName: catalogs_service
  sslMode: false
kafka:
  brokers: [ "localhost:9092" ]
  groupID: catalogs_service_consumer
  initTopics: true
kafkaTopics:
  productCreate:
    topicName: product_create
    partitions: 10
    replicationFactor: 1
  productUpdate:
    topicName: product_update
    partitions: 10
    replicationFactor: 1
  productCreated:
    topicName: product_created
    partitions: 10
    replicationFactor: 1
  productUpdated:
    topicName: product_updated
    partitions: 10
    replicationFactor: 1
  productDelete:
    topicName: product_delete
    partitions: 10
    replicationFactor: 1
  productDeleted:
    topicName: product_deleted
    partitions: 10
    replicationFactor: 1
jaeger:
  enable: true
  serviceName: catalogs_service
  hostPort: "localhost:6831"
  logSpans: false
eventStoreConfig:
  connectionString: "esdb://localhost:2113?tls=false"