    get:
      consumes:
      - application/json
      description: Search products
      parameters:
      - description: Search Keyword
        in: query
        name: search
        required: true
        type: string
      - description: Page
        in: query
        name: page
        type: string
      - description: Size
        in: query
        name: size
        type: string
      - description: OrderBy
        in: query
        name: orderBy
        type: string
      produces:
      - application/json
      responses:
        "200":
