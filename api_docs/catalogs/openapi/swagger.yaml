definitions:
  dto.CreateProductRequestDto:
    properties:
      description:
        maxLength: 5000
        minLength: 0
        type: string
      name:
        maxLength: 255
        minLength: 0
        type: string
      price:
        minimum: 0
        type: number
    required:
    - description
    - name
    - price
    type: object
  dto.CreateProductResponseDto:
    properties:
      productId:
        type: string
    type: object
  dto.UpdateProductResponseDto:
    properties:
      description:
        type: string
      name:
        type: string
      price:
        type: number
      productId:
        type: string
    type: object
info:
  contact:
    name: Mehdi Hadeli
